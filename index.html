<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Mini_Calculatrice</title>
</head>

<body class="wall">
    <div class=" container center-screen">

        <div class="wrapper">
            <div class="calculator-body ">
                <div class="display-screen">
                    <p class="display">

                    </p>
                </div>
                <div class="row-1">
                    <button class="b-r-1-c-1 special-button" onclick="makeZero()">AC</button>
                    <button class="b-r-1-c-2" onclick="deleteElement()">DEL</button>
                    <button class="b-r-1-c-3" onclick="sendToDisplay('/')">รท</button>
                </div>
                <div class="row-2">
                    <button class="b-r-2-c-1" onclick="sendToDisplay(1)">1</button>
                    <button class="b-r-2-c-2" onclick="sendToDisplay(2)">2</button>
                    <button class="b-r-2-c-3" onclick="sendToDisplay(3)">3</button>
                    <button class="b-r-2-c-4" onclick="sendToDisplay('*')">X</button>
                </div>
                <div class="row-3">
                    <button class="b-r-3-c-1" onclick="sendToDisplay(4)">4</button>
                    <button class="b-r-3-c-2" onclick="sendToDisplay(5)">5</button>
                    <button class="b-r-3-c-3" onclick="sendToDisplay(6)">6</button>
                    <button class="b-r-3-c-4" onclick="sendToDisplay('+')">+</button>

                </div>
                <div class="row-4">
                    <button class="b-r-4-c-1" onclick="sendToDisplay(7)">7</button>
                    <button class="b-r-4-c-2" onclick="sendToDisplay(8)">8</button>
                    <button class="b-r-4-c-3" onclick="sendToDisplay(9)">9</button>
                    <button class="b-r-4-c-4" onclick="sendToDisplay('-')">-</button>

                </div>
                <div class="row-5">
                    <button class="b-r-5-c-1" onclick="sendToDisplay('.')">.</button>
                    <button class="b-r-5-c-2" onclick="sendToDisplay(0)">0</button>
                    <button class="b-r-5-c-3 special-button" onclick="evaluateExpression()">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
